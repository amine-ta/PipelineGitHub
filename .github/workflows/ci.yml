name: First pipline Github Action
on:
  workflow_dispatch:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”„ Load repository
    - uses: actions/checkout@v4    
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4      
      with:
        dotnet-version: 8.0.0
        
    - name: Restore Dependencies
      run: dotnet restore
      
    - id: build  
      name: ğŸ—ï¸ Build
      run: dotnet build --no-restore   
    
